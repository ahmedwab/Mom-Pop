
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="stylesheets/login-signup-style.css">

</head>
<body>
  <div class="container" id="sign-in">
    <div>
    <br>
    <h2 align="center" id="login-txt">Sign in</h2>
    <form name="login-form" action="blank" method="post">
      <br>
      <h6 id="invalid-text"> Username and Password combination is invalid</h3>
      <div class="input-group">
        <input type="text" class="input-item" id="username" placeholder="username" name="login-username" required>
      </div>
      <div class="input-group">
        <input type="password" class="input-item" id="password" placeholder="Password" name="login-password" required>
      </div>

      <button type="submit" class="submit" id="submit" name="submit-login">Submit</button>
      <br>
      <a href="signup.html"><h6 class="click-here"> Don't have an account? click here</h6></a>

    </form>
  </div>


    <h6 onclick="enterpassword()" id="forgotten-password" class="click-here"> Forgot password? click here</h6>
    <form name="password-form" id="password-form" action="forgotpassword.php"method="post" action="blank">
      <input type="text" class="input-item" id="forgot-username" placeholder="username" name="forgot-username" required>
      <button type="submit" class="submit-pass" id="submit-pass" name="submit-pass">Submit</button>
    </form>
  </div>
<script>

function enterpassword(){
  document.getElementById('forgotten-password').style.display="none";
  document.getElementById('password-form').style.display="block";
}

</script>







</body>
</html>
