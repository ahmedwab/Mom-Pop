
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--  Include the CSS Bootstrap library from a CDN (MaxCDN) by inserting the following line
 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="stylesheets/login-signup-style.css">

</head>
<body>



<div class="container" id="register">
  <br>
  <h2 align="center" id="login-txt">Sign up</h2>
  <form name="register-form" method="post" enctype="multipart/form-data">
    <br>
    <div class="input-group">
      <input type="text" class="input-item" id="firstname" placeholder="First Name *" name="register-firstname" required>
    </div>
    <div class="input-group">
      <input type="text" class="input-item" id="lastname" placeholder="Last Name *" name="register-lastname" required>
    </div>
    <div class="input-group">
      <input type="text" class="input-item" id="email" placeholder="Email *" name="register-email" required>
    </div>
    <div class="input-group">
      <input type="text" class="input-item" id="username" placeholder="Username *" name="register-username" required>
    </div>
    <div class="input-group">
      <input type="password" class="input-item" id="password" placeholder="Password *" name="register-password" required>
    </div>
    

      <button type="submit" class="submit" id="submit" name="submit-login">Submit</button>
    <br>
      <a href="login.html"><h6 class="click-here">  Already have an account? click here</h5></a>

  </form>
  <br>

</div>




</body>
</html>
